<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>

        <div class="input-section">
            <input type="text" id="locationInput" placeholder="Enter a city name">
            <button onclick="fetchWeatherByCity()">Get Weather</button>
        </div>

        <div class="weather-info">
            <h2 id="cityName">City Name</h2>
            <p id="description">Weather Description</p>
            <p id="temperature">Temperature: -- Â°C</p>
            <p id="humidity">Humidity: -- %</p>
            <p id="wind">Wind Speed: -- m/s</p>
        </div>

        <button onclick="getWeatherByLocation()">Get Weather by My Location</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
